server.port=8081
payments-b.url=http://localhost:8082

spring.application.name=payments-a
frontend.allowed.origin=http://localhost:3000

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/paymentsdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keycloak S2S OAuth2 client config (example, update with real values)
spring.security.oauth2.client.registration.s2s.client-id=payments-a
spring.security.oauth2.client.registration.s2s.client-secret=your-client-secret
spring.security.oauth2.client.registration.s2s.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.s2s.scope=openid
spring.security.oauth2.client.provider.s2s.token-uri=http://localhost:8080/realms/payments-platform/protocol/openid-connect/token
